	<!--this is the first heading-->
	     <h1>Assignment 3 HTML Form</h1>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<!--first name input in text, required-->
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here" required>
				</div>
				<!--last name input in text, required-->
				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last name goes here" required>
				</div>
				<!--email input in text, required-->
				<div id="email-container" class="form-elm">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" value="example@g.com" readonly required>
				</div>
				<!--password input in text, required-->
				<div id="pass-container" class="form-elm">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<!--textarea, introduction-->
				<div id="intro-container" class="form-elm">
					<label for="introduction">Introduction</label>
					<textarea name="introduction" id="introduction">
						This is the introductory text.
					</textarea>
				</div>
				<!--date of birth-->
					<label for="dte">Date of Birth</label>
					<input type="date" name="dte" id="dte"><br>
				<!--mobile number-->
					<label for="phone">Mobile Number</label>
					<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"placeholder="613-777-7777">
				<!--These are radio buttons -->
			
					
				<div id="radio-container" class="form-elm">
				<label for="gender">Gender:</label><br>	
						<input type="radio" name="gender" id="female" value="female">
						<label for="female">Female</label><br>
					
					
						<input type="radio" name="gender" id="male" value="male">
						<label for="male">Male</label><br>
				
					
						<input type="radio" name="gender" id="other" value="other">
						<label for="other">Other</label><br>
					
				</div>
			</section>
				<!--street address-->
			<section>
				<div id="add-container" class="form-elm">
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Address goes here">
				</div>
				<!--city-->
				<div id="city-container" class="form-elm">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="City goes here">
				</div>
				<!--province drop down menu-->
				<div id="province-drop-container" class="form-elm">
					<label for="province">Province</label>
					
					<select name="province" id="province">
						<option value="Alberta">Alberta</option>
						<option value="British Columbia">British Columbia</option>
						<option value="Manitoba">Manitoba</option>
						<option value="Newfoundland">Newfoundland</option>
						<option value="Nova Scotia">Nova Scotia</option>
						<option value="Ontario">Ontario</option>
						<option value="PEI">PEI</option>
						<option value="Quebec">Quebec</option>
						<option value="Saskatchewan">Saskatchewan</option>
					</select>
				</div>
				<!--country drop down menu-->
				<div id="country-drop-container" class="form-elm">
					<label for="country">Country</label>
					<select name="country" id="country">
						<option value="Canada">Canada</option>
						<option value="US">US</option>
						<option value="Mexico">Mexico</option>
					</select>
				</div>
				<!--postal code-->
				<div id="pc-container" class="form-elm">
					<label for="postal code">Postal Code</label>
					<input type="text" name="postal code" id="postal code" placeholder="Postal code goes here" required>
				</div>
			</section>
				<!--These are check-boxes-->
				
				<div id="hobbies-container" class="form-elm">
				<label for="hobbies">Hobbies and Interests:</label><br>		
					<label for="hockey">Hockey</label>
					<input type="checkbox" name="hobbies" id="hockey" value="hockey"> <br>

					<label for="knitting">Knitting</label>
					<input type="checkbox" name="hobbies" id="knitting" value="knitting"> <br>

					<label for="stamp collecting">Stamp Collecting</label>
					<input type="checkbox" name="hobbies" id="stamp collecting" value="stamp collecting"> <br>

					<label for="painting">Painting</label>
					<input type="checkbox" name="hobbies" id="painting" value="painting"><br>

					<label for="cooking">Cooking</label>
					<input type="checkbox" name="hobbies" id="cooking" value="cooking"> <br>

					<label for="crossword puzzles">Crossword Puzzles</label>
					<input type="checkbox" name="hobbies" id="crossword puzzles" value="crossword puzzles"><br>

				</div>
				<!--website urls-->
				<div id="ur-container" class="form-elm">
					<label for="ur">Website</label>	
					<input type="url" name="ur" id="ur" placeholder="URL goes here"><br>
				</div>
				<!--submit and reset buttons-->
				<form action="/action_page.php">
				<input type="submit" value="Submit">
				<input type="reset" value="Reset">
				
			</form>		
		</section>
